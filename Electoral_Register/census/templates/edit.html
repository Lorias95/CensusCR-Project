{% extends "base.html" %}
 
{% block title %}Registro Electoral{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4>Padrón Electoral 2021</h4>  
 <form method="POST" class="post-form" action="/update/{{people.id}}">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Registro Electoral</h3>  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Id:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{ people.id }}"/>  
  </div>  
   </div>  
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Nombre Completo:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="name" id="id_name" required maxlength="100" value="{{ people.name }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Número de Cédula:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="id_people" id="id_id_people" required maxlength="254" value="{{ people.id_people }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Lugar de Votación:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="place" id="id_place" required maxlength="15" value="{{ people.place }}" />  
  </div>  
   </div>
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Mesa de Votación:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="table" id="id_table" required maxlength="15" value="{{ people.table }}" />  
  </div>  
   </div> 
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Vencimiento de la Cédula:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="venc_id" id="id_venc_id" required maxlength="15" value="{{ people.venc_id }}" />  
  </div>  
   </div>   
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-success btn-lg">Actualizar</button>
  <span><a href="/" class="btn btn-primary btn-lg">Cancelar</a>
    </span>   
  </div>  
   </div>  
  </div>  
 </form>  
{% endblock content %}
